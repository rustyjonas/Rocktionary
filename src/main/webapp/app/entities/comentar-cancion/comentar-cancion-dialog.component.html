<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myComentarCancionLabel" jhiTranslate="rocktionaryApp.comentarCancion.home.createOrEditLabel">Create or edit a Comentar Cancion</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!comentarCancion.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="comentarCancion.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="rocktionaryApp.comentarCancion.comentario" for="field_comentario">Comentario</label>
            <input type="text" class="form-control" name="comentario" id="field_comentario"
                [(ngModel)]="comentarCancion.comentario" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="rocktionaryApp.comentarCancion.fechaComentario" for="field_fechaComentario">Fecha Comentario</label>
            <div class="d-flex">
                <input id="field_fechaComentario" type="datetime-local" class="form-control" name="fechaComentario" [(ngModel)]="comentarCancion.fechaComentario"
                />
            </div>
        </div>

        <div class="form-group">
            <label class="form-control-label" jhiTranslate="rocktionaryApp.comentarCancion.user" for="field_user">User</label>
            <select class="form-control" id="field_user" name="user" [(ngModel)]="comentarCancion.user" >
                <option [ngValue]="null"></option>
                <option [ngValue]="userOption.id === comentarCancion.user?.id ? comentarCancion.user : userOption" *ngFor="let userOption of users; trackBy: trackUserById">{{userOption.login}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="rocktionaryApp.comentarCancion.cancion" for="field_cancion">Cancion</label>
            <select class="form-control" id="field_cancion" name="cancion" [(ngModel)]="comentarCancion.cancion" >
                <option [ngValue]="null"></option>
                <option [ngValue]="cancionOption.id === comentarCancion.cancion?.id ? comentarCancion.cancion : cancionOption" *ngFor="let cancionOption of cancions; trackBy: trackCancionById">{{cancionOption.nombre}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
