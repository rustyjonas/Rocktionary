<div>
    <h2>
        <span jhiTranslate="rocktionaryApp.comentarCancion.home.title">Comentar Cancions</span>
        <button class="btn btn-primary float-right jh-create-entity create-comentar-cancion" [routerLink]="['/', { outlets: { popup: ['comentar-cancion-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="rocktionaryApp.comentarCancion.home.createLabel">
            Create new Comentar Cancion
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="comentarCancions">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="rocktionaryApp.comentarCancion.comentario">Comentario</span></th>
            <th><span jhiTranslate="rocktionaryApp.comentarCancion.fechaComentario">Fecha Comentario</span></th>
            <th><span jhiTranslate="rocktionaryApp.comentarCancion.user">User</span></th>
            <th><span jhiTranslate="rocktionaryApp.comentarCancion.cancion">Cancion</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let comentarCancion of comentarCancions ;trackBy: trackId">
                <td><a [routerLink]="['../comentar-cancion', comentarCancion.id ]">{{comentarCancion.id}}</a></td>
                <td>{{comentarCancion.comentario}}</td>
                <td>{{comentarCancion.fechaComentario | date:'medium'}}</td>
                <td>
                    {{comentarCancion.user?.login}}
                </td>
                <td>
                    <div *ngIf="comentarCancion.cancion">
                        <a [routerLink]="['../cancion', comentarCancion.cancion?.id ]" >{{comentarCancion.cancion?.nombre}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../comentar-cancion', comentarCancion.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'comentar-cancion/'+ comentarCancion.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'comentar-cancion/'+ comentarCancion.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
