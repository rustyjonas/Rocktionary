<div>
    <h2>
        <span jhiTranslate="rocktionaryApp.userFollowingUser.home.title">User Following Users</span>
        <button class="btn btn-primary float-right jh-create-entity create-user-following-user" [routerLink]="['/', { outlets: { popup: ['user-following-user-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="rocktionaryApp.userFollowingUser.home.createLabel">
            Create new User Following User
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="userFollowingUsers">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="rocktionaryApp.userFollowingUser.since">Since</span></th>
            <th><span jhiTranslate="rocktionaryApp.userFollowingUser.usuarioOrigen">Usuario Origen</span></th>
            <th><span jhiTranslate="rocktionaryApp.userFollowingUser.usuarioDestino">Usuario Destino</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let userFollowingUser of userFollowingUsers ;trackBy: trackId">
                <td><a [routerLink]="['../user-following-user', userFollowingUser.id ]">{{userFollowingUser.id}}</a></td>
                <td>{{userFollowingUser.since | date:'medium'}}</td>
                <td>
                    {{userFollowingUser.usuarioOrigen?.login}}
                </td>
                <td>
                    {{userFollowingUser.usuarioDestino?.login}}
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../user-following-user', userFollowingUser.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'user-following-user/'+ userFollowingUser.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'user-following-user/'+ userFollowingUser.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
