<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myUserFollowingUserLabel" jhiTranslate="rocktionaryApp.userFollowingUser.home.createOrEditLabel">Create or edit a User Following User</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!userFollowingUser.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="userFollowingUser.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="rocktionaryApp.userFollowingUser.since" for="field_since">Since</label>
            <div class="d-flex">
                <input id="field_since" type="datetime-local" class="form-control" name="since" [(ngModel)]="userFollowingUser.since"
                />
            </div>
        </div>

        <div class="form-group">
            <label class="form-control-label" jhiTranslate="rocktionaryApp.userFollowingUser.usuarioOrigen" for="field_usuarioOrigen">Usuario Origen</label>
            <select class="form-control" id="field_usuarioOrigen" name="usuarioOrigen" [(ngModel)]="userFollowingUser.usuarioOrigen" >
                <option [ngValue]="null"></option>
                <option [ngValue]="userOption.id === userFollowingUser.usuarioOrigen?.id ? userFollowingUser.usuarioOrigen : userOption" *ngFor="let userOption of users; trackBy: trackUserById">{{userOption.login}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="rocktionaryApp.userFollowingUser.usuarioDestino" for="field_usuarioDestino">Usuario Destino</label>
            <select class="form-control" id="field_usuarioDestino" name="usuarioDestino" [(ngModel)]="userFollowingUser.usuarioDestino" >
                <option [ngValue]="null"></option>
                <option [ngValue]="userOption.id === userFollowingUser.usuarioDestino?.id ? userFollowingUser.usuarioDestino : userOption" *ngFor="let userOption of users; trackBy: trackUserById">{{userOption.login}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
