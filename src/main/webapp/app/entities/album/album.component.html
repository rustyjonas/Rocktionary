<div>
    <h2>
        <span jhiTranslate="rocktionaryApp.album.home.title">Albums</span>
        <button class="btn btn-primary float-right jh-create-entity create-album" [routerLink]="['/', { outlets: { popup: ['album-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="rocktionaryApp.album.home.createLabel">
            Create new Album
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="albums">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="rocktionaryApp.album.genero">Genero</span></th>
            <th><span jhiTranslate="rocktionaryApp.album.nombre">Nombre</span></th>
            <th><span jhiTranslate="rocktionaryApp.album.numCanciones">Num Canciones</span></th>
            <th><span jhiTranslate="rocktionaryApp.album.formato">Formato</span></th>
            <th><span jhiTranslate="rocktionaryApp.album.numCopias">Num Copias</span></th>
            <th><span jhiTranslate="rocktionaryApp.album.reviews">Reviews</span></th>
            <th><span jhiTranslate="rocktionaryApp.album.discografica">Discografica</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let album of albums ;trackBy: trackId">
                <td><a [routerLink]="['../album', album.id ]">{{album.id}}</a></td>
                <td>{{album.genero}}</td>
                <td>{{album.nombre}}</td>
                <td>{{album.numCanciones}}</td>
                <td>{{album.formato}}</td>
                <td>{{album.numCopias}}</td>
                <td>{{album.reviews}}</td>
                <td>
                    <div *ngIf="album.discografica">
                        <a [routerLink]="['../discografica', album.discografica?.id ]" >{{album.discografica?.nombre}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../album', album.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'album/'+ album.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'album/'+ album.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
