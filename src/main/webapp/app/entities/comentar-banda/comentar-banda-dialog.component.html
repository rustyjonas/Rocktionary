<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myComentarBandaLabel" jhiTranslate="rocktionaryApp.comentarBanda.home.createOrEditLabel">Create or edit a Comentar Banda</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!comentarBanda.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="comentarBanda.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="rocktionaryApp.comentarBanda.comentario" for="field_comentario">Comentario</label>
            <input type="text" class="form-control" name="comentario" id="field_comentario"
                [(ngModel)]="comentarBanda.comentario" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="rocktionaryApp.comentarBanda.fechaComentario" for="field_fechaComentario">Fecha Comentario</label>
            <div class="d-flex">
                <input id="field_fechaComentario" type="datetime-local" class="form-control" name="fechaComentario" [(ngModel)]="comentarBanda.fechaComentario"
                />
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="rocktionaryApp.comentarBanda.bandaName" for="field_bandaName">Banda Name</label>
            <input type="text" class="form-control" name="bandaName" id="field_bandaName"
                [(ngModel)]="comentarBanda.bandaName" required/>
            <div [hidden]="!(editForm.controls.bandaName?.dirty && editForm.controls.bandaName?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.bandaName?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>

        <div class="form-group">
            <label class="form-control-label" jhiTranslate="rocktionaryApp.comentarBanda.user" for="field_user">User</label>
            <select class="form-control" id="field_user" name="user" [(ngModel)]="comentarBanda.user" >
                <option [ngValue]="null"></option>
                <option [ngValue]="userOption.id === comentarBanda.user?.id ? comentarBanda.user : userOption" *ngFor="let userOption of users; trackBy: trackUserById">{{userOption.login}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="rocktionaryApp.comentarBanda.banda" for="field_banda">Banda</label>
            <select class="form-control" id="field_banda" name="banda" [(ngModel)]="comentarBanda.banda" >
                <option [ngValue]="null"></option>
                <option [ngValue]="bandaOption.id === comentarBanda.banda?.id ? comentarBanda.banda : bandaOption" *ngFor="let bandaOption of bandas; trackBy: trackBandaById">{{bandaOption.nombre}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
