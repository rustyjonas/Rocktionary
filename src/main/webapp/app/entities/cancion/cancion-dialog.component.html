<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myCancionLabel" jhiTranslate="rocktionaryApp.cancion.home.createOrEditLabel">Create or edit a Cancion</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!cancion.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="cancion.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="rocktionaryApp.cancion.nombre" for="field_nombre">Nombre</label>
            <input type="text" class="form-control" name="nombre" id="field_nombre"
                [(ngModel)]="cancion.nombre" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="rocktionaryApp.cancion.duracion" for="field_duracion">Duracion</label>
            <input type="number" class="form-control" name="duracion" id="field_duracion"
                [(ngModel)]="cancion.duracion" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="rocktionaryApp.cancion.letra" for="field_letra">Letra</label>
            <input type="text" class="form-control" name="letra" id="field_letra"
                [(ngModel)]="cancion.letra" />
        </div>

        <div class="form-group">
            <label class="form-control-label" jhiTranslate="rocktionaryApp.cancion.album" for="field_album">Album</label>
            <select class="form-control" id="field_album" name="album" [(ngModel)]="cancion.album" >
                <option [ngValue]="null"></option>
                <option [ngValue]="albumOption.id === cancion.album?.id ? cancion.album : albumOption" *ngFor="let albumOption of albums; trackBy: trackAlbumById">{{albumOption.nombre}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
