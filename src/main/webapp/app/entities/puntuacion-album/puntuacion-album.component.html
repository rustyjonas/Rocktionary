<div>
    <h2>
        <span jhiTranslate="rocktionaryApp.puntuacionAlbum.home.title">Puntuacion Albums</span>
        <button class="btn btn-primary float-right jh-create-entity create-puntuacion-album" [routerLink]="['/', { outlets: { popup: ['puntuacion-album-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="rocktionaryApp.puntuacionAlbum.home.createLabel">
            Create new Puntuacion Album
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="puntuacionAlbums">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="rocktionaryApp.puntuacionAlbum.valoracion">Valoracion</span></th>
            <th><span jhiTranslate="rocktionaryApp.puntuacionAlbum.fechaPuntuacion">Fecha Puntuacion</span></th>
            <th><span jhiTranslate="rocktionaryApp.puntuacionAlbum.user">User</span></th>
            <th><span jhiTranslate="rocktionaryApp.puntuacionAlbum.album">Album</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let puntuacionAlbum of puntuacionAlbums ;trackBy: trackId">
                <td><a [routerLink]="['../puntuacion-album', puntuacionAlbum.id ]">{{puntuacionAlbum.id}}</a></td>
                <td>{{puntuacionAlbum.valoracion}}</td>
                <td>{{puntuacionAlbum.fechaPuntuacion | date:'medium'}}</td>
                <td>
                    {{puntuacionAlbum.user?.login}}
                </td>
                <td>
                    <div *ngIf="puntuacionAlbum.album">
                        <a [routerLink]="['../album', puntuacionAlbum.album?.id ]" >{{puntuacionAlbum.album?.nombre}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../puntuacion-album', puntuacionAlbum.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'puntuacion-album/'+ puntuacionAlbum.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'puntuacion-album/'+ puntuacionAlbum.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
