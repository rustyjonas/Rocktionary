<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myPuntuacionCancionLabel" jhiTranslate="rocktionaryApp.puntuacionCancion.home.createOrEditLabel">Create or edit a Puntuacion Cancion</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!puntuacionCancion.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="puntuacionCancion.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="rocktionaryApp.puntuacionCancion.valoracion" for="field_valoracion">Valoracion</label>
            <input type="number" class="form-control" name="valoracion" id="field_valoracion"
                [(ngModel)]="puntuacionCancion.valoracion" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="rocktionaryApp.puntuacionCancion.fechaPuntuacion" for="field_fechaPuntuacion">Fecha Puntuacion</label>
            <div class="d-flex">
                <input id="field_fechaPuntuacion" type="datetime-local" class="form-control" name="fechaPuntuacion" [(ngModel)]="puntuacionCancion.fechaPuntuacion"
                />
            </div>
        </div>

        <div class="form-group">
            <label class="form-control-label" jhiTranslate="rocktionaryApp.puntuacionCancion.user" for="field_user">User</label>
            <select class="form-control" id="field_user" name="user" [(ngModel)]="puntuacionCancion.user" >
                <option [ngValue]="null"></option>
                <option [ngValue]="userOption.id === puntuacionCancion.user?.id ? puntuacionCancion.user : userOption" *ngFor="let userOption of users; trackBy: trackUserById">{{userOption.login}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="rocktionaryApp.puntuacionCancion.cancion" for="field_cancion">Cancion</label>
            <select class="form-control" id="field_cancion" name="cancion" [(ngModel)]="puntuacionCancion.cancion" >
                <option [ngValue]="null"></option>
                <option [ngValue]="cancionOption.id === puntuacionCancion.cancion?.id ? puntuacionCancion.cancion : cancionOption" *ngFor="let cancionOption of cancions; trackBy: trackCancionById">{{cancionOption.nombre}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
